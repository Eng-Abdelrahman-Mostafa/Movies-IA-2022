<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/04ca326e53.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
        <div class="front">
            <img src="assets/img/moviesbanner.jpg" alt="">
            <div class="text">

                <span class="text-1"></span>
                <span class="text-2"></span>
            </div>
        </div>
        <div class="back">
            <img src="assets/img/moviesbanner.jpg " alt="">
            <div class="text">
                <span class="text-1"></span>
                <span class="text-2"></span>
            </div>

        </div>
    </div>
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">login</div>
                <form action="#">
                    <div class="input-boxes">
                        <div class="input-box" >
                            <i class="fas fa-envelope" ></i>
                            <input type="text" placeholder="email address" required dir="rtl">
                            <i class="fa-solid fa-air-conditioner"></i>
                        </div>


                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="password" required dir="rtl">
                        </div>


                        <div class="text"><a href="#">Did you forget your password?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="login">
                        </div>


                        <div class="text sign-up-text">Don't have an account?<label for="flip">New registration</label></div>
                    </div>
                </form>
            </div>
            <div class="signup-form">
                <div class="title" dir="rtl"> signup </div>


                <form action="#" >
                    <div class="input-boxes" >
                        <div class="input-box">
                            <i class="fas fa-user" ></i>
                            <input type="text" placeholder="user name " required dir="rtl">
                        </div>


                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="email" required dir="rtl">
                        </div>


                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="password" required dir="rtl">
                        </div>


                        <div class="button input-box">
                            <input type="submit" value="sginup">
                        </div>

                        <div class="text sign-up-text">Do you already have an account? <label for="flip">login</label></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
